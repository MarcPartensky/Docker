version: "3.9"

configs:
  caddy-basic-content:
    file: ./data/caddy/Caddyfile
    labels:
      caddy:

services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_INGRESS_NETWORKS: caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      # - ./data/caddy/Caddyfile:/etc/Caddyfile
    networks:
      - nginx
      - box
      - caddy
    logging:
      # syslog?
      options:
        max-size: 5m
        max-file: "10"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:80"]
    deploy:
      labels: # Global options
        caddy.email: marc.partensky@gmail.com
      placement:
        constraints:
          - node.role == manager
        # restart_policy:
        #     condition: any

  portainer:
    image: portainer/portainer-ce
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: docker.marcpartensky.com
      VIRTUAL_PORT: 9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    networks:
      - nginx
      - caddy
    command:
      - --logo
      - https://marcpartensky.com/static/home/assets/img/white-orchid.svg
        # healthcheck:
        # test: ["CMD", "curl", "-f", "http://localhost:9000"]
        # test: ["CMD", "portainer", "--healthcheck"]
    labels:
      - "caddy=docker.marcpartensky.com"
      - "caddy.reverse_proxy={{upstreams 9000}}"
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`docker.marcpartensky.com`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=tls"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"


