version: "3.9"
services:
  seafile_server:
    image: ggogel/seafile-server:9.0.7
    volumes:
      - seafile_data:/shared
    environment:
      - DB_HOST=db
      - DB_ROOT_PASSWD=db_dev
      - TIME_ZONE=Europe/Paris
      - HTTPS=true
      - SEAFILE_SERVER_HOSTNAME=seafile.marcpartensky.com # Mandatory on first deployment!
    depends_on:
      - seafile_mariadb
      - seafile_memcached
      - seafile_caddy
    networks:
      - seafile

  seahub:
    image: ggogel/seahub:9.0.7
    volumes:
      - seafile_data:/shared
      - seahub_avatars:/shared/seafile/seahub-data/avatars
      - seahub_custom:/shared/seafile/seahub-data/custom
    environment:
      - SEAFILE_ADMIN_EMAIL=marc@marcpartensky.com
      - SEAFILE_ADMIN_PASSWORD=secret
    depends_on:
      - seafile_server
      - seafile_caddy
      - seahub_media
    networks:
      - seafile

  seahub_media:
    image: ggogel/seahub-media:9.0.7
    volumes:
     - seahub_avatars:/usr/share/caddy/media/avatars
     - seahub_custom:/usr/share/caddy/media/custom
    depends_on:
      - seafile_caddy
    networks:
      - seafile

  seafile_mariadb:
    image: mariadb:10.7.4
    environment:
      - MYSQL_ROOT_PASSWORD=db_dev
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - seafile_mariadb:/var/lib/mysql
    networks:
      - seafile

  memcached:
    image: memcached:1.6.16
    entrypoint: memcached -m 1024
    networks:
      - seafile

  seafile-caddy:
    image: ggogel/seafile-caddy:1.0.6
    networks:
      - seafile
      - caddy
    labels:
        caddy: seafile.marcpartensky.com
        caddy.reverse_proxy: "{{upstreams 80}}"

networks:
  seafile:
    internal: true
  caddy:
    external: true

volumes:
  seafile_data:
  seafile_mariadb:
  seahub_avatars:
  seahub_custom:
