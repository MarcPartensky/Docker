version: "3.9"
services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
      # CLI_ARGS:  #optional
    volumes:
      - /srv:/srv
      - duplicati_config:/config
      - duplicati_backups:/backups
      - duplicati_source:/source
    networks:
      - caddy
    labels:
      caddy: duplicati.marcpartensky.com
      caddy.reverse_proxy: "{{upstreams 8200}}"

volumes:
  duplicati_config:
  duplicati_backups:
  duplicati_source:

networks:
  caddy:
    external: true
