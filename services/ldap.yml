version: "3.9"

services:
  ldap:
    image: docker.io/osixia/openldap:1.3.0
    restart: unless-stopped
    environment:
      LDAP_ORGANISATION: admin
      LDAP_DOMAIN: admin.org
      LDAP_RFC2307BIS_SCHEMA: "true"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "false"
      LDAP_TLS_VERIFY_CLIENT: never
    env_file:
      - ../data/secrets/ldap.env
    networks:
      - ldap
    ports:
      - "636:636"
    volumes:
      - ldap:/var/lib/ldap
      - ldap_slapd:/etc/ldap/slapd.d


  backup:
    image: docker.io/osixia/openldap-backup:1.5.0
    environment:
      LDAP_BACKUP_CONFIG_CRON_EXP: "0 5 * * *"
      LDAP_BACKUP_DATA_CRON_EXP: "0 5 * * *"

volumes:
  ldap:
  ldap_slapd:

networks:
  ldap:
    external: true
