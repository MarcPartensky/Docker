version: "3.9"

  oxivia_mysql:
    image: mysql
    restart: unless-stopped
    env_file:
      - ../data/secrets/oxivia.env
    ports:
      - "3307:3306"
    volumes:
      - $BIND_MOUNTS/oxivia_mysql:/var/lib/mysql
    networks:
      - caddy
      - oxivia

networks:
  oxivia:
  caddy:
    external: true
