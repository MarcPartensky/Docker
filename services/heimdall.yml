version: "3.9"

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: France/Paris
    volumes:
      - ../data/heimdall:/config
    networks:
      - caddy
    labels:
      # caddy: heimdall.marcpartensky.com
      # caddy.reverse_proxy: "{{upstreams}}"
