version: "3.9"
services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    ports:
      - target: 5432
        published: 5432
        mode: host
    volumes:
      - ../data/postgres:/docker-entrypoint-initdb.d
      - postgres:/var/lib/postgresql/data
    env_file:
      - ../data/secrets/postgres.env
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"] # log level verbose
    networks:
      - postgres

volumes:
  postgres:

networks:
  postgres:
    external: true
