version: "3.9"

services:
  matrix:
    image: matrixdotorg/synapse
    restart: unless-stopped
    # environment:
    #   SYNAPSE_REPORT_STATS: "no"
    #   SYNAPSE_SERVER_NAME: matrix.marcpartensky.com
    #   SYNAPSE_ENABLE_REGISTRATION: "true"
    environment:
      SYNAPSE_CONFIG_DIR: /data/homeserver.yml
    volumes:
      - ../data/matrix:/data
      # - matrix:/data
    networks:
        - caddy
    labels:
      caddy: matrix.marcpartensky.com
      caddy.reverse_proxy: "{{upstreams 8008}}"
      traefik.enable: "true"
      traefik.http.routers.matrix.rule: Host(`matrix.marcpartensky.com`)
      traefik.http.routers.matrix.entrypoints: websecure
      traefik.http.routers.matrix.tls.certresolver: tls
      traefik.http.services.matrix.loadbalancer.server.port: 8008
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s


networks:
  caddy:
    external: true
