  # Core services
  mailu:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
        # - "127.0.0.1:80:80"
        # - "127.0.0.1:443:443"
    networks:
      - mailu
      - radicale
      - caddy
    volumes:
      - /srv/mailu/certs:/certs
      - /srv/mailu/overrides/nginx:/overrides:ro
    depends_on:
      - resolver
    dns:
      - 192.168.203.254
    labels:
      traefik.enable: "true"
      traefik.http.routers.mailu.rule: >
        Host(`mail.marcpartensky.com`)
      traefik.http.routers.mailu.entrypoints: web
      traefik.http.services.mailu.loadbalancer.server.port: 80

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file: ../data/secrets/mailu.env
    restart: unless-stopped
    networks:
      mailu:
        ipv4_address: 192.168.203.254

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - /srv/mailu/data:/data
      - /srv/mailu/dkim:/dkim
    depends_on:
      - resolver
    dns:
      - 192.168.203.254
    networks:
      - redis
      - mailu
      - postgres

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - /srv/mailu/mail:/mail
      - /srv/mailu/overrides/dovecot:/overrides:ro
    depends_on:
      - mailu
      - resolver
    networks:
      - mailu
    dns:
      - 192.168.203.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - /srv/mailu/mailqueue:/queue
      - /srv/mailu/overrides/postfix:/overrides:ro
    depends_on:
      - mailu
      - resolver
    dns:
      - 192.168.203.254
    networks:
      - mailu

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2.0}
    hostname: oletools
    restart: unless-stopped
    networks:
      - noinet
      - mailu
      - postgres
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - mailu
      - noinet
      - redis
      - postgres
    volumes:
      - /srv/mailu/filter:/var/lib/rspamd
      - /srv/mailu/overrides/rspamd:/overrides:ro
    depends_on:
      - mailu
      - oletools
      - resolver
    dns:
      - 192.168.203.254

  # Optional services

  webdav:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    volumes:
      - /srv/mailu/dav:/data
    networks:
      - radicale
      - postgres

  fetchmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-2.0}
    restart: unless-stopped
    env_file: ../data/secrets/mailu.env
    volumes:
      - /srv/mailu/data/fetchmail:/data
    depends_on:
      - admin
      - smtp
      - imap
      - resolver
    dns:
      - 192.168.203.254
    networks:
      - mailu

  # Webmail

networks:
  mailu:
    driver: bridge
    ipam:
      # driver: default
      config:
        - subnet: 192.168.203.0/24

  caddy:
    external: true
  redis:
    external: true
  postgres:
    external: true
  radicale:
    driver: bridge
  noinet:
    driver: bridge
    internal: true
